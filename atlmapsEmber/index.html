<html>
    <head>
        <script src ="js/jquery-2.1.1.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="http://builds.emberjs.com/release/ember.js"></script>
        <script src="http://builds.emberjs.com/beta/ember-data.prod.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
        <script src="js/bootstrap-slider.js"></script>
        <script src="js/app.js"></script>
        
        
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
        <link rel='stylesheet' href='css/bootstrap-slider.css' />
        <link rel='stylesheet' href='css/local.css' />
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
            <div class="navbar">
                {{#link-to 'index' tagName='li' class='navbar-brand'}}Homepage{{/link-to}}
                {{#link-to 'createMap' tagNme='li' class='navbar-brand'}}Create Map{{/link-to}}
                {{#link-to 'projects' tagNme='li' class='navbar-brand'}}Projects{{/link-to}}
            </div>
            {{outlet modal}}
            <div class="container">
              {{outlet}}
              
            </div>
            <div class="footer">GSU + Emory</div>
        </script>
        
        <script type="text/x-handlebars" data-template-name="index">
          <div id='banner'>
            <h1>Welcome to ATLMaps</h1>
            <!--<img {{bind-attr src="logo"}} alt="Logo" />-->
          </div>
        </script>
        
        <script type='text/x-handlebars' data-template-name='createMap'>
          <button {{ action 'createProject' }}>Create Map</button>
            <div class="row">
              <div class="col-md-2">
                <div>
                  <button {{action 'showModal' 'add-layer-modal' model}}>Add Layers</button>
                </div>
              </div>
              <div class="col-md-10">
                {{ base-map }}
              </div>
            </div>
        </script>
        
        <script type='text/x-handlebars' data-template-name='projects/index'>
          <ul>
            {{#each}}
            <li>
              {{#link-to 'project' this}}
                {{name}}
              {{/link-to}}
            </li>
            {{/each}}
          </ul>
        </script>
        
        <script type='text/x-handlebars' data-template-name='project'>
          {{name}}
          
          <div class="row">
            <div class="col-md-2">
              <div>
                
              </div>
              <ul>
                {{#each layer_ids}}
                <li>
                  {{map-layers layerID=id layerNmae=layer}}
                  {{name}}
                  {{ opacity-slider layer=layer layerID=id}}
                </li>
                {{else}}
                <li>No Layers yet</li>
                {{/each}}
              </ul>
            </div>
            <div class="col-md-10">
              {{ base-map }}
            </div>
          </div>
        </script>

        <script type="text/x-handlebars" data-template-name="add-layer-modal">
          {{#my-modal title='Add Layers' close='removeModal'}}
            {{#each}}
              <div class="layer-list-item">
                {{ list-avaliable-layers layer=this}}
                {{add-remove-layer-button title='Add Layer' action='addLayer' param=this}}
              </div>
            {{/each}}
          {{/my-modal}}
        </script>
        
        <!-- COMPONENTS -->
        
        <script type="text/x-handlebars" data-template-name="components/base-map">
          <div id='map'></div>
        </script>
        
        <script type="text/x-handlebars" data-template-name="components/opacity-slider">
          {{opacityslider}}
          <input class="slider" {{bind-attr class=layer name=layer}} {{action "opacityChange" on="change" param=layer}} value="10" type="text"/>
        </script>
        
        <script type="text/x-handlebars" data-template-name="components/add-remove-layer-button">
          {{#if layerAdded}}
            <button {{action 'buttonToggle' this}}>Remove Layer</button>
          {{else}}
            <button {{action 'buttonToggle'}}>{{title}}</button>
          {{/if}}
        </script>
        
        <script type="text/x-handlebars" data-template-name="components/list-added-layers">
          {{ list-avaliable-layers layer=this }}
        </script>
        
        <script type="text/x-handlebars" data-template-name="components/list-avaliable-layers">
            {{layer.name}}, {{layer.layer_type}}, {{layer.id}}
            <p>
              {{layer.description}}
            </p>
        </script>

        <script type="text/x-handlebars" data-template-name="components/my-modal">
          <div class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                  {{yield}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" {{action 'ok'}}>OK</button>
                </div>
              </div>
            </div>
          </div>
        </script>

        <script type="text/x-handlebars" data-template-name="components/map-layers">
          {{mappedLayers}}
        </script>
        
    </body>
</html>
